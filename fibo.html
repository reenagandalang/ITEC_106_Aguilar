<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="number"] {
            padding: 8px;
            width: 100px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #fib-sequence {
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fibonacci Sequence Generator</h1>
        <label for="num-terms">Enter Number:</label>
        <input type="number" id="num-terms" min="1" max="99" step="1" value="">
        <button onclick="generateFibonacci()">Generate Sequence</button>
        <div id="fib-sequence"></div>
    </div>

    <script>
        function generateFibonacci() {
            const numTerms = parseInt(document.getElementById("num-terms").value);
            if (isNaN(numTerms) || numTerms < 1 || !Number.isInteger(numTerms)) {
                alert("Please enter a number.");
                return;
            }
            if (numTerms > 100) {
                alert("Please enter a number less than 100.");
                return;
            }
            if (numTerms >= 100) {
                alert("Please enter a number not equal to 100.");
                return;
            }
            let fibSequence = [0, 1];
            for (let i = 2; i < numTerms; i++) {
                fibSequence.push(fibSequence[i - 1] + fibSequence[i - 2]);
            }
            displayFibonacci(fibSequence);
        }

        function displayFibonacci(sequence) {
            const fibSequenceDiv = document.getElementById("fib-sequence");
            fibSequenceDiv.innerHTML = "<strong>Fibonacci Sequence:</strong> " + sequence.join(", ");
        }
    </script>
</body>
</html>
